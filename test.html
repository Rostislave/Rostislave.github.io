<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Анкета пациента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 10px;
      color: #667eea;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .radio-group {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .radio-option input[type="radio"] {
      width: auto;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .success {
      background: #efe;
      color: #3a3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .error.show,
    .success.show {
      display: block;
    }
    .loading {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .required {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Загрузка...</p>
    </div>

    <div id="formContainer" style="display: none;">
      <h1>Медицинская анкета</h1>
      <p class="subtitle">Пожалуйста, заполните все поля анкеты. Ваши данные будут переданы врачу.</p>

      <div id="errorMsg" class="error"></div>
      <div id="successMsg" class="success">Спасибо! Ваши ответы отправлены врачу.</div>

      <form id="patientForm">
        <div class="form-group">
          <label>Ваше имя <span class="required">*</span></label>
          <input type="text" id="patientName" required placeholder="Иван Иванов" />
        </div>

        <div class="form-group">
          <label>Пол <span class="required">*</span></label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="genderMale" name="gender" value="male" required />
              <label for="genderMale" style="margin: 0;">Мужской</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="genderFemale" name="gender" value="female" required />
              <label for="genderFemale" style="margin: 0;">Женский</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Возраст <span class="required">*</span></label>
          <input type="number" id="age" required placeholder="25" min="1" max="120" />
        </div>

        <div class="form-group">
          <label>Хронические заболевания</label>
          <textarea id="chronicDiseases" placeholder="Укажите, если есть"></textarea>
        </div>

        <div class="form-group">
          <label>Принимаемые лекарства</label>
          <textarea id="medications" placeholder="Укажите названия и дозировки"></textarea>
        </div>

        <div class="form-group">
          <label>Аллергии</label>
          <textarea id="allergies" placeholder="Укажите, если есть"></textarea>
        </div>

        <button type="submit" id="submitBtn">Отправить анкету</button>
      </form>
    </div>

    <div id="invalidLink" style="display: none; text-align: center;">
      <h1>Ошибка</h1>
      <p>Неверная или устаревшая ссылка. Пожалуйста, обратитесь к врачу за новой ссылкой.</p>
    </div>
  </div>

  <script type="module" src="./scripts/submit.js"></script>
</body>
</html>
