<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Вход — Панель врача</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; background:#0b0c10; color:#e8eef2; display:grid; place-items:center; min-height:100vh; margin:0 }
    .card{ width:360px; background:#12131a; border:1px solid #1f2230; border-radius:12px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.25) }
    h1{ font-size:18px; margin:0 0 12px }
    label{ display:block; font-size:13px; color:#a9b1bd; margin:10px 0 6px }
    input{ width: 93%;; padding:10px 12px; border-radius:10px; border:1px solid #2a2e42; background:#0f1016; color:#e8eef2; }
    button{ width:100%; margin-top:12px; padding:10px 12px; border-radius:10px; border:1px solid #3456ff; background:#3456ff; color:#fff; cursor:pointer }
    .muted{ color:#9aa3ad; font-size:13px; margin-top:8px }
    .err{ color:#ff6b6b; font-size:13px; display:none; margin-top:6px }
  </style>
</head>
<body>
  <div class="card">
    <h1>Авторизация врача</h1>
    <label>Email</label>
    <input id="email" type="email" autocomplete="email" placeholder="doctor@example.com" />
    <label>Пароль</label>
    <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
    <button id="login">Войти</button>
    <div id="err" class="err"></div>
    <p class="muted">Нет аккаунта? Попроси меня (irostislavorlovskiy@gmail.com) — добавим быстрой регистрацией.</p>
  </div>

  <script type="module" src="./scripts/auth.js"></script>
</body>
</html>
